<div class="todomvc">
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="12">
              <nz-input [(ngModel)]="tempvalue" [nzPlaceHolder]="'输入待办事项'" (ngModelChange)="setTempvalue($event)"></nz-input>
          </div>
          <div nz-col [nzSpan]="12">
            <button nz-button [nzType]="'default'" (click)="add()">
              <span>add</span>
            </button>
          </div>
      </div>
    </div>
  </div>
  <div nz-row>
      <div nz-col [nzSpan]="24">
          <p><span *ngFor="let things of todo">{{things}}</span></p>
      </div>
  </div>
</div>
