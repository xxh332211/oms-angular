<div class="todomvc">
  <h1>TODO</h1>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <div nz-row [nzGutter]="8">
          <div nz-col [nzSm]="12" [nzXs]="19">
              <nz-input (keyup)="mykeyup($event)" [(ngModel)]="tempvalue" [nzPlaceHolder]="'输入待办事项'"></nz-input>
          </div>
          <div nz-col [nzSm]="12" [nzXs]="4">
            <button nz-button [nzType]="'default'" (click)="add()">
              <span>add</span>
            </button>
          </div>
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]='10'>
      <div nz-col [nzXs]="24" style="margin-top:10px;" [nzSm]="5" *ngFor="let todo of TODOS">
        <nz-card >
          <ng-template #title>
            {{todo.title}}
          </ng-template>
          <ng-template #extra>
            <a>编辑</a>
            <a [attr.deleteid]=todo.id (click)='remove(todo.id)'>删除</a>
          </ng-template>
          <ng-template #body>
            <p>TITLE:{{todo.title}}</p>
            <p>TIP:{{todo.tip}}</p>
            <p>ID:{{todo.id}}</p>
          </ng-template>
        </nz-card>
      </div>
  </div>
</div>
